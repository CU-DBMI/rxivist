version: '3.1'

volumes:
  certbot-conf:
  certbot-www:

services:
  api:
    build: .
    environment:
      - RX_DBHOST=rxdb
      - RX_DBUSER=postgres
      - RX_DATABASE=postgres # for some reason the db image has the tables in 'postgres', not 'rxdb'
      - RX_DBPASSWORD=${RX_DBPASSWORD}
    depends_on:
      - rxdb

  rxdb:
    image: blekhmanlab/rxivist_data
    environment:
      - 'POSTGRES_PASSWORD=${RX_DBPASSWORD}'
      - 'PGOPTIONS=--search_path=prod'

  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d/:ro
      - ./nginx/ssl-options:/etc/nginx-conf/ssl-options/:ro
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - api

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
